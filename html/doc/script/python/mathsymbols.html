<!doctype html>
<html>
	<head>
		<meta http-equiv=Content-Type content='text/html; charset=UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
		<title>Math Symbols</title>
		<style>[hidden] {display:none ! important;}</style>
		<style>
			table, textarea {
				font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
				font-size:1.5rem;
			}
			textarea {
				width:100%;
			}
			k {
				border:outset;
				width:1em;
				height:1em;
				display:inline-block;
				text-align:center;	
				padding-bottom:.3rem;
				margin-right:.1rem;
				cursor:pointer;
			}
			type {
				width:100%;
			}
		</style>
		<script>
			window.addEventListener('load', function() {
				var ka = document.querySelectorAll('k');
				for (var i=0; i<ka.length; i++) {
					var k = ka[i];
					k.addEventListener('click', function(evt) {
						window.takeKey(evt.target.innerHTML);
					}, false);
				}
				document.getElementById('typewriter').focus();
			}, false);
			
			window.takeKey = function(key) {
				// insert the character at the caret position in textarea
				var type = document.getElementById('typewriter');
				var selStart = type.selectionStart;
				var selEnd = type.selectionEnd;
				var out = selEnd - selStart;
				var b = type.value.split('');
				b.splice(selStart, out, key);
				type.value = b.join('');
				type.selectionStart = type.selectionEnd = (selStart + 1);
				type.focus();
			};
		</script>
	</head>
	<body>
		<textarea id='typewriter'></textarea>

		<br/>
		<k>⁰</k><k>¹</k><k>²</k><k>³</k><k>⁴</k><k>⁵</k><k>⁶</k><k>⁷</k><k>⁸</k><k>⁹</k><k>⁺</k><k>⁻</k><k>⁼</k><k>⁽</k><k>⁾</k><k>ⁿ</k><k>ⁱ</k>
